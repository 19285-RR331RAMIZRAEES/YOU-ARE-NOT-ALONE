version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hope-stories-db
    environment:
      POSTGRES_USER: storyshare
      POSTGRES_PASSWORD: hopestories2026
      POSTGRES_DB: stories_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyshare -d stories_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
